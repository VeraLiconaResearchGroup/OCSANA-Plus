<section id="contact-page">
        <div class="container" style="margin-top: 50px">
            <div class="center">        
                <h2>Upload Your Image to Docker Hub</h2>
                <h3>Read <a href="http://odewahn.github.io/docker-jumpstart/dockerhub.html" target="_blank">this post</a> to know how to create an account and push your algorithm image ..</h3>
            </div> 
            <div class="row contact-wrap"> 
                <div class="status alert alert-success" style="display: none"></div>
                <form id="publish-contact-form" class="contact-form" name="contact-form" method="post" action="/publish-request">
                    <div class="col-sm-5 col-sm-offset-1">
                        <div class="form-group">
                            <label>Name *</label>
                            <input type="text" name="name" id="name" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" name="email" id="email" class="form-control" required="required">
                        </div>
                        <div class="form-group">
                            <label>Docker Hub Image Handler (ex: algorun/algorun) *</label>
                            <input type="test" name="docker" id="docker" class="form-control" required="required">
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <label>How do you find your experience with AlgoRun?</label>
                            <textarea name="experience" id="experience" class="form-control" rows="9"></textarea>
                        </div>                        
                    </div>
                    <div class="form-group" style="text-align: center">
                        <button type="submit" name="submit" class="btn btn-primary btn-lg" required="required">Send to List My Algorithm Here</button>
                    </div>
                </form> 
            </div><!--/.row-->
        </div><!--/.container-->
    </section><!--/#contact-page-->
